<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>goodreads</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:200,300,400" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/style.scss" rel="stylesheet">
  </head>
  <body>
      <nav>

<!-- Top section of the navigation bar -->
        <div class="nav-top">
          <div class="nav-left">
            <p class="logo">good<span>reads</span></p>
          </div>

          <div class="nav-center">
            <input class="search" type="text" name="" value="">

            <a href="#"><button class="search-button" type="button" name="button"> search</button></a>

          </div>

          <div class="nav-right">
            <div class="icons">
              <img class="person" src="images/person.svg" alt="">
              <img class="envelope"src="images/envelope.svg" alt="">
              <img class="notifications" src="images/notification.svg" alt="">
          </div>
        </div>

<!-- Bottom section of the navigation bar (Menu)-->
        <div class="nav-menu">
          <ul class="menu-items">
            <li><a href="#">home</a></li>
            <li><a href="#">my books</a></li>
            <li><a href="#">browse</a></li>
            <li><a href="#">community</a></li>
          </ul>
        </div>
      </nav>

    <section class="main">

<!-- my books -->
      <div class="my-books">

        <div class="current toggle-current-button">
          <h2>current</h2>
          <img src="images/down.png" alt="">
        </div>
        <div class="current-books toggle-current">

        </div>

        <div class="queue toggle-queue-button">
          <h2>queue</h2>
          <img src="images/down.png" alt="">
        </div>
        <div class="current-books toggle-queue">

        </div>

        <div class="read toggle-read-button">
          <h2>read</h2>
          <img src="images/down.png" alt="">
        </div>
        <div class="current-books toggle-read">

        </div>
      </div>

<!-- feed -->
      <div class="feed">
        <h2>my feed</h2>
      </div>

 <!-- top reads -->
      <div class="top-reads">
        <h1>top reads</h1>
        <script id="top-book" type="text/x-handlebars-template">
          {{#each books}}
          <article>
            <img class="book-cover" src="images/{{cover}}.jpg" alt="{{title}}">
            <h5>{{title}}</h5>
            <h6>{{author}}</h6>
          </article>
        {{/each}}
      </script>
    </div>

    </section>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
